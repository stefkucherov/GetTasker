<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Tasker — Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: url('https://images.pexels.com/photos/4252889/pexels-photo-4252889.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-card {
            background: rgba(248, 249, 250, 0.95);
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border: 3px solid #383a37 !important;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.9) !important;
            border: 1px solid #dee2e6;
            padding-left: 40px;
            transition: all 0.3s;
        }

        .input-icon {
            position: absolute;
            z-index: 2;
            top: 50%;
            transform: translateY(-50%);
            left: 15px;
            color: #6c757d;
        }

        .btn-custom-primary {
            background: #0d6efd;
            border-color: #0d6efd;
            color: white;
        }

        .btn-auth {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <h2 class="text-center mb-4">
            <i class="bi bi-check2-square me-2"></i>Get Tasker
        </h2>

        <form>
            <div class="mb-3 position-relative">
                <i class="bi bi-envelope input-icon"></i>
                <input type="email"
                       class="form-control form-control-lg"
                       placeholder="Электронная почта">
            </div>

            <div class="mb-4 position-relative">
                <i class="bi bi-shield-lock input-icon"></i>
                <input type="password"
                       class="form-control form-control-lg"
                       placeholder="Пароль">
            </div>

            <div class="d-grid gap-3">
                <button class="btn btn-custom-primary btn-auth">
                    <i class="bi bi-person-plus me-2"></i>Регистрация
                </button>
            </div>
        </form>
    </div>
</body>
</html>
